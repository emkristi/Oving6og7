<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forky Meals</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>

    <style>
        h1{
            color: black;
            font-family: "Verdana";
            font-size: 200%;
        }
    </style>

    <script>



        $(document).ready(function() {
            getOrders();
            setInterval(reloadOrders, 10000);

            function reloadOrders() {
                $('#myTable').DataTable().ajax.reload();
            }

            function getOrders() {
                $('#myTable').DataTable({
                    ajax: {
                        url: 'rest/orders',
                        dataSrc: ''
                    },
                    columns: [
                        {data: 'numGuests'},
                        {data: 'ap'},
                        {data: 'mc'},
                        {data: 'des'},
                        {data: 'drink'},
                        {data: 'time'}]
                })
            }
        });

    </script>

</head>
<body>

<div align="center">
    <img src="https://image.ibb.co/e9ywDk/Forkymeals.jpg"
         border="0px" width="223px" height="113px"/>
    <br><br>
</div>

<div class="container">
    <h1 align="center">List of all orders</h1>
        <div class ="table-responsive">
            <table id="myTable" class="table table-bordered">
                <thead>
                    <tr><th>Amount of people</th><th>Appetizer</th><th>Main Course</th><th>Dessert</th><th>Drink</th><th>Time to be ready</th></tr>
                </thead>
            </table>

        </div>
</div>

</body>
</html>
