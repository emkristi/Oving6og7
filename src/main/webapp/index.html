<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forky Meals</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>



    <style>
        .bg-1{
            background-color: #ffffff;
        }

        h1{
            color: lightslategray;
            font-family:  "Calibri";
            font-size: 250%;
        }

        h2{
            color: black;
            font-family: "Calibri";
            font-size: 130%;
        }

        .col-centered{
            float: none;
            margin: 0 auto;
        }

        .label, label.inline {
            display: inline-block;
            width: 100px;
        }

        .align-center{
            display: block;
            float: none;
        }

    </style>

    <script>
        $(document).ready(function () {

            function getOrderJSON() {
                data = JSON.stringify({
                    numGuests: $("#numGuests").val(),
                    ap: $("#appetizer").val(),
                    mc: $("#maincourse").val(),
                    des: $("#dessert").val(),
                    drink: $("#drink").val(),
                    time: $("#time").val()
                });
                console.log(data);
                return data;
            }

        $("#order").click(function () {
            $.ajax({
                url: 'rest/orders',
                type: 'POST',
                data: getOrderJSON(),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                complete: function(result){
                    alert("okidokko");
                    $('#myTable').DataTable().ajax.reload();
                    console.log(result)
                }
            });

        })
        });


    </script>
</head>
<body>
<div class="container-fluid bg-1">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="glyphicon glyphicon-home"></i></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </div>
</nav>

    <div align="center">
        <img src="https://image.ibb.co/e9ywDk/Forkymeals.jpg"
             border="0px" width="323px" height="213px"/>
        <br><br>
    </div>


    <div class="container">
        <div class="row">
                <div class="col-lg-5 col-centered">



                    <div class="form-group">
                        <label for="numGuests">Number of guests: </label>
                        <input id="numGuests" type="text">
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="appetizer">Choose Appetizer:</label>
                            <select class="form-control" id="appetizer">
                                <option>None</option>
                                <option>Spinach Soup</option>
                                <option>Cauliflower Soup</option>
                                <option>Focaccia bread</option>
                            </select>
                        </div>
                    </form>


                    <form>
                        <div class="form-group">
                            <label for="maincourse">Choose Main Course:</label>
                            <select class="form-control" id="maincourse">
                                <option>None</option>
                                <option>Chickpea Curry</option>
                                <option>Three Bean Chili</option>
                                <option>Peanut noodles</option>

                            </select>
                        </div>
                    </form>

                    <form>
                        <div class="form-group">
                            <label for="dessert">Choose Dessert:</label>
                            <select class="form-control" id="dessert">
                                <option>None</option>
                                <option>Apple Pie</option>
                                <option>Mango Sorbet</option>
                                <option>Blueberry Muffin</option>
                            </select>
                        </div>
                    </form>


                    <form>
                        <div class="form-group">
                            <label for="drink">Choose Drink</label>
                            <select class="form-control" id="drink">
                                <option>None</option>
                                <option>Coca Cola</option>
                                <option>Sprite</option>
                                <option>Ice Tea</option>
                            </select>
                        </div>
                    </form>

                    <div class="form-group">
                        <label for="time">Time: </label>
                        <input id="time" type="time">
                    </div>

                    <div class="form-group">
                        <label for="cardNumber">Card number:</label>
                        <input id="cardNumber" type="text">
                    </div>

                    <div class="form-group">
                        <label for="expirationDate">Expiration date:</label>
                        <input id="expirationDate" type="text">
                    </div>

                    <div class="form-group">
                        <label for="securetyCode">Security code:</label>
                        <input id="securetyCode" type="text">
                    </div>


                    <button id="order">Order</button><br><br>
                    <br>
             </div>

    </div>
</div>
</div>
</body>
</html>
